{{define "imports"}}
<script src="../static/handleAuthSubmit.js" defer></script>
<script src="../static/validateAuthForm.js" defer></script>
{{end}}{{ define "content" }}
<h2 class="text-2xl font-semibold mb-4">Login</h2>
<form action="/login" method="POST" id="login-form" class="space-y-4 max-w-sm">
	<div>
		<label class="block text-sm font-medium mb-1" for="email">Email</label>
		<input
			type="email"
			id="email"
			name="email"
			class="w-full border border-gray-300 p-2 rounded"
			novalidate
		/>
	</div>
	<div>
		<label class="block text-sm font-medium mb-1" for="password"
			>Password</label
		>
		<input
			type="password"
			id="password"
			name="password"
			class="w-full border border-gray-300 p-2 rounded"
		/>
	</div>
	<div class="error-block text-red-800"></div>
	<button
		type="submit"
		class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
	>
		Login
	</button>
	<p class="text-sm mt-2">
		Don't have an account?
		<a href="/signUp" class="text-blue-500 hover:underline">Sign Up</a>
	</p>
</form>
{{ end }}
